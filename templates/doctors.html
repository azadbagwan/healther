{% extends 'layout.html' %}

{% block body %}

<h1>Doctors</h1>

<ul class="list-group">
{% for doctor in doctors %}
    <li class="list-group-item">
        <a href="doctor/{{doctor.id}}"> {{doctor.name}}</a> <br>
        <small>Specialized in- {{doctor.speciality}}</small>
    </li>
{% endfor %}
</ul>
{% endblock %}
